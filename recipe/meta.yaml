{% set name = "bracex" %}
{% set version = "2.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bracex-{{ version }}.tar.gz
  sha256: a3ce1d8a9fb7acc887e2e60ac5aa269f243d960c34c3d8a541fb672bdb9aa957

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - bracex
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/facelessuser/bracex
  summary: Bash style brace expander.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - asford
