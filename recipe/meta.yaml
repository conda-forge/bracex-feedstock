{% set name = "bracex" %}
{% set version = "2.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bracex-{{ version }}.tar.gz
  sha256: 0725da5045e8d37ea9592ab3614d8b561e22c3c5fde3964699be672e072ab611

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - bracex
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/facelessuser/bracex
  summary: Bash style brace expander.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - asford
